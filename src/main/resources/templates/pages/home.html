<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Навігаційний бар (Navbar) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Your Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/login}">Увійти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/register}">Зареєструватись</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Контент сторінки -->
<main class="container mt-3">
    <h1>Welcome to the Home Page</h1>

</main>

<!-- Футер (Footer) -->
<footer class="bg-light text-center text-lg-start mt-auto">
    <div class="container p-4">
        <p>Contact information: your_email@example.com</p>

    </div>
</footer>

<!-- Скрипти Bootstrap та інші -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>

</body>
</html>
